    <script>
        function getXMLHTTP() {
            var xmlhttp = false;
            try {
                xmlhttp = new XMLHttpRequest();
            } catch (e) {
                try {
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                } catch (e) {
                    try {
                        xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
                    } catch (e1) {
                        xmlhttp = false;
                    }
                }
            }
            return xmlhttp;
        }

        function getNewCourse(gn) {

            var str = gn.id;

            var college_name = gn.title;
            var course_name = gn.innerHTML;

            var course_name1 = course_name.replace("amp;", "");

            var course_name2 = course_name1.replace("&", "an_nd");
            var college_name1 = college_name.replace("&", "an_nd");

            var res = str.split("selectBox");

            var asNotice = document.getElementById("asNotice" + res[1]).value;
            var courseLevel = document.getElementById("courseLevel").value;

            var strURL = "/study-abroad-popular-programs/get-course-details.php?course_name=" + course_name2 +
                "&college_name=" + college_name1 + "&dataValue=" + res[1] + "&asNotice=" + asNotice + "&courseLevel=" +
                courseLevel;

            var req = getXMLHTTP();
            if (req) {

                req.onreadystatechange = function() {
                    if (req.readyState == 4) {
                        // only if "OK"
                        if (req.status == 200) {
                            document.getElementById('hideBox' + res[1]).style.display = 'none';
                            document.getElementById('hideBox' + res[1]).innerHTML = '';
                            document.getElementById("resultDiv" + res[1]).innerHTML = req.responseText;
                        } else {
                            alert("There was a problem while using XMLHTTP:\n" + req.statusText);
                        }
                    }
                }
                req.open("GET", strURL, true);
                req.send(null);
            }
        }

        function interested(i) {

            var otherDomain = document.getElementById("otherDomain").value;
            var channelId = document.getElementById("channelId").value;

            var course_name1 = $('#applyCourse' + i.title).data('original-title').replace("&", "an_nd");

            //var course_name1 = "";

            var strURL = "https://onlyuni.edumilestones.com/abroad-studies/interested.php?pid=" + i.id + "&otherDomain=" +
                otherDomain + "&channelId=" + channelId + "&course_name=" + course_name1 + "&save_sid=yes";

            var req = getXMLHTTP();

            if (req) {

                req.onreadystatechange = function() {
                    if (req.readyState == 4) {
                        // only if "OK"
                        if (req.status == 200) {

                            var str = req.responseText.split(";");

                            if (req.responseText == 1) {
                                $("#as-modal").modal("show");
                                document.getElementById("currentPid").value = i.id;
                                document.getElementById("currentCourse").value = course_name1;
                            } else if (req.responseText == 2) {
                                document.getElementById(i.id).style.display = "none";
                                document.getElementById("as-notice" + i.title).innerHTML =
                                    "<p style='color: red;    margin: 10px 0;    margin: 27px 0;font-weight: 600;letter-spacing: 0.5px;'>Already Applied</p>";
                            } else if (str[0] == "3") {
                                document.getElementById(i.id).style.display = "none";
                                document.getElementById("as-notice" + i.title).innerHTML =
                                    "<p style='color: green;text-align: center;margin: 15px 0;'>Dear " + str[1] +
                                    ", Your request is sent to counsellor. We will contact to you as soon as possible.</p>";
                            }

                        } else {
                            alert("There was a problem while using XMLHTTP:\n" + req.statusText);
                        }
                    }
                }
                req.open("GET", strURL, true);
                req.send(null);
            }
        }

        function as_check(c) {

            var email = document.getElementById("as-email").value;

            var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

            if (reg.test(email) == false) {
                document.getElementById("exists").innerHTML = "Please Enter correct Email Address";
            } else {

                var otherDomain = document.getElementById("otherDomain").value;
                var channelId = document.getElementById("channelId").value;

                document.getElementById("exists").innerHTML = "";

                var pid = document.getElementById("currentPid").value;
                var course = document.getElementById("currentCourse").value;

                var strURL = "https://onlyuni.edumilestones.com/abroad-studies/check.php?email=" + email + "&pid=" + pid +
                    "&otherDomain=" + otherDomain + "&channelId=" + channelId + "&course_name=" + course + "&save_sid=yes";

                var req = getXMLHTTP();

                if (req) {

                    req.onreadystatechange = function() {
                        if (req.readyState == 4) {
                            // only if "OK"
                            if (req.status == 200) {

                                var str = req.responseText.split(";");

                                if (req.responseText == 1) {
                                    document.getElementById("as-email-submit").style.display = "none";
                                    document.getElementById("allInputs").style.display = "block";
                                } else if (req.responseText == 2) {
                                    document.getElementById("exists").innerHTML =
                                        "<p style='color: red;'>Already Applied</p>";
                                } else if (str[0] == "3") {
                                    document.getElementById("as-email").style.display = "none";
                                    document.getElementById("as-email-submit").style.display = "none";
                                    document.getElementById("exists").innerHTML = "<p style='color: green;'>Dear " +
                                        str[1] +
                                        ", Your request is sent to counsellor. We will contact to you as soon as possible.</p>";
                                }

                            } else {
                                alert("There was a problem while using XMLHTTP:\n" + req.statusText);
                            }
                        }
                    }
                    req.open("GET", strURL, true);
                    req.send(null);
                }
            }
        }

        function as_submit() {

            var email = document.getElementById("as-email").value;
            var name = document.getElementById("as-name").value;
            var phone = document.getElementById("as-phone").value;
            var location = document.getElementById("as-location").value;

            if (email == "" || name == "" || phone == "" || location == "") {

            } else {

                var otherDomain = document.getElementById("otherDomain").value;
                var channelId = document.getElementById("channelId").value;

                document.getElementById("exists").innerHTML = "";

                var pid = document.getElementById("currentPid").value;
                var course = document.getElementById("currentCourse").value;

                var strURL = "https://onlyuni.edumilestones.com/abroad-studies/insert.php?email=" + email + "&pid=" + pid +
                    "&name=" + name + "&phone=" + phone + "&location=" + location + "&otherDomain=" + otherDomain +
                    "&channelId=" + channelId + "&course_name=" + course + "&save_sid=yes";

                var req = getXMLHTTP();

                if (req) {

                    req.onreadystatechange = function() {
                        if (req.readyState == 4) {
                            // only if "OK"
                            if (req.status == 200) {

                                var str = req.responseText.split(";");

                                if (req.responseText == 1) {
                                    document.getElementById("exists").innerHTML =
                                        "<p style='color: red;'>Already Applied</p>";
                                } else if (str[2] == "SUCCESS") {
                                    document.getElementById("as-email").style.display = "none";
                                    document.getElementById("allInputs").style.display = "none";
                                    document.getElementById("exists").innerHTML = "<p style='color: green;'>Dear " +
                                        str[1] +
                                        ", Your request is sent to counsellor. We will contact to you as soon as possible.</p>";
                                } else {
                                    document.getElementById("exists").innerHTML = "<p style='color: red;'>" + req
                                        .responseText + "</p>";
                                }

                            } else {
                                alert("There was a problem while using XMLHTTP:\n" + req.statusText);
                            }
                        }
                    }
                    req.open("GET", strURL, true);
                    req.send(null);
                }
            }
        }

        function lead_submitLead() {
            var name = document.getElementById("lead_name").value;
            var email = document.getElementById("lead_email").value;
            var number = document.getElementById("lead_number").value;
            var location = document.getElementById("lead_location").value;
            var channel_id = document.getElementById("lead_chn_id").value;
            var captcha_token = document.getElementById("captcha_token").value;

            var re =
                /^(([^<>()[]\.,;:s@"]+(.[^<>()[]\.,;:s@"]+)*)|(".+"))@(([[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}])|(([a-zA-Z-0-9]+.)+[a-zA-Z]{2,}))$/igm;

            if (name == "" || email == "" || number == "" || location == "") {
                document.getElementById("error").innerHTML =
                    "<p style='    color: #ef373e;margin: 0;text-align: center;width: 100%;margin-bottom: 10px;font-size: 16px;font-weight: 600;'>Fields Can't be Empty</p>";
            } else if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
                document.getElementById("error").innerHTML =
                    "<p style='text-align: center;font-size: 18px;color: #ef373e;font-weight: 500;font-family: calibri;margin: 0;'>Enter Valid Email Address</p>";
            } else if (!/^[A-Za-z ]+$/.test(name)) {
                document.getElementById("error").innerHTML =
                    "<p style='text-align: center;font-size: 18px;color: #ef373e;font-weight: 500;font-family: calibri;margin: 0;'>Invalid Name</p>";
            } else if (!/^[A-Za-z ]+$/.test(location)) {
                document.getElementById("error").innerHTML =
                    "<p style='text-align: center;font-size: 18px;color: #ef373e;font-weight: 500;font-family: calibri;margin: 0;'>Invalid Location</p>";
            } else {
                var strURL = "https://onlyuni.edumilestones.com/abroad-studies/submitDirectLead.php?name=" + name +
                    "&email=" + email + "&number=" + number + "&location=" + location + "&channel_id=" + channel_id +
                    "&captcha_token=" + captcha_token;

                var req = getXMLHTTP();
                if (req) {

                    req.onreadystatechange = function() {
                        if (req.readyState == 4) {
                            // only if "OK"
                            if (req.status == 200) {
                                if (req.responseText == "SUCCESS") {
                                    document.getElementById("infoSuccess").innerHTML =
                                        "<h2 style='color: green;margin: 0;text-align: center;width: 100%;margin-bottom: 10px;font-size: 22px;font-weight: 600;margin-top: 120px;line-height: 1.3;letter-spacing: 0.5px;'>Dear " +
                                        name + ", Details submitted successfully. We Will Contact you Soon</h2>";
                                    document.getElementById("formForLead").style.display = "none";
                                } else {
                                    document.getElementById("error").innerHTML =
                                        "<p style='color: #ef373e;margin: 0;text-align: center;width: 100%;margin-bottom: 10px;font-size: 16px;font-weight: 600;'>" +
                                        req.responseText + "</p>";
                                }
                            } else {
                                alert("There was a problem while using XMLHTTP:\n" + req.statusText);
                            }
                        }
                    }
                    req.open("GET", strURL, true);
                    req.send(null);
                }
            }
        }

        function as_submit1() {

            var email = document.getElementById("as-email1").value;
            var name = document.getElementById("as-name1").value;
            var phone = document.getElementById("as-phone1").value;
            var location = document.getElementById("as-location1").value;

            if (email == "" || name == "" || phone == "" || location == "") {
                document.getElementById("exists1").innerHTML = "Please Fill All Data";
            } else {

                var channelId = document.getElementById("channelId").value;

                document.getElementById("exists1").innerHTML = "";

                var pid = document.getElementById("currentPid1").value;

                var strURL = "https://onlyuni.edumilestones.com/abroad-studies/insert_a.php?email=" + email +
                    "&pid=" + pid + "&name=" + name + "&phone=" + phone + "&location=" + location +
                    "&channelId=" + channelId;

                var req = getXMLHTTP();

                if (req) {

                    req.onreadystatechange = function() {
                        if (req.readyState == 4) {
                            // only if "OK"
                            if (req.status == 200) {

                                var str = req.responseText.split(";");

                                if (req.responseText == 1) {
                                    document.getElementById("exists1").innerHTML =
                                        "<p style='color: red;'>Already Applied</p>";

                                    setTimeout(function() {

                                        $("#as-modal1").modal("hide");

                                        document.getElementById(pid).style.backgroundColor =
                                            "#24810d";
                                        document.getElementById(pid).style.borderColor = "#24810d";
                                        document.getElementById(pid).innerHTML = "Already Applied";
                                    }, 1500);
                                } else if (str[2] == "SUCCESS") {
                                    document.getElementById("as-email1").style.display = "none";
                                    document.getElementById("allInputs1").style.display = "none";
                                    document.getElementById("exists1").innerHTML =
                                        "<p style='color: green;'>Dear " + str[1] +
                                        ", Your request is recieved successfully. We will contact to you as soon as possible.</p>";

                                    setTimeout(function() {

                                        $("#as-modal1").modal("hide");

                                        document.getElementById(pid).style.backgroundColor =
                                            "#24810d";
                                        document.getElementById(pid).style.borderColor = "#24810d";
                                        document.getElementById(pid).innerHTML = "Applied";
                                    }, 1500);
                                } else {
                                    document.getElementById("exists1").innerHTML =
                                        "<p style='color: red;'>" + req.responseText + "</p>";
                                }

                            } else {
                                alert("There was a problem while using XMLHTTP:\n" + req.statusText);
                            }
                        }
                    }
                    req.open("GET", strURL, true);
                    req.send(null);
                }
            }
        }
